---
devices:
  adjust_period: 10
  capture:
    type: File
    channels: 2
    filename: /dev/stdin
    format: S32LE
  capture_samplerate: 0
  chunksize: 1024
  enable_rate_adjust: false
  enable_resampling: false
  playback:
    type: Alsa
    channels: 2
    device: hw:2,0
    format: S32LE
  queuelimit: 1
  rate_measure_interval: 1
  resampler_type: Synchronous
  samplerate: 44100
  silence_threshold: -60
  silence_timeout: 3
  stop_on_rate_change: false
  target_level: 0
